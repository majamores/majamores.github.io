<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="1672744859744.jpg" alt="Miguel Amores" class="profile-img" />
    <h1>Hello, I'm Miguel Amores</h1>
    <p>Welcome to my portfolio. I'm an IT student at the University of the Visayas - Main Campus.</p>
    <ul class="socials">
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">GitHub</a></li>
      <li><a href="#">Contact Me</a></li>
    </ul>
  </div>

  <script>
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'toggle-btn';
    toggleBtn.innerText = 'Toggle Night Mode';
    document.body.appendChild(toggleBtn);

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
